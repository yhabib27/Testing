<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Your Name - Portfolio</title>
</head>
<body>

  <header class="bg-dark text-light text-center py-5">
    <div class="container">
      <h1 class="display-4">Your Name</h1>
      <p class="lead">Web Developer</p>
    </div>
  </header>

  <section id="bio" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h2 class="display-4">Bio</h2>
          <p class="lead">Your biography goes here. Describe your skills, experiences, and passion for web development.</p>
        </div>
        <div class="col-lg-6">
          <img src="profile.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
        </div>
      </div>
    </div>
  </section>

  <section id="projects" class="bg-light py-5">
    <div class="container">
      <h2 class="display-4 text-center">Projects</h2>

      <div class="row">
        <!-- Project 1 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="project1.jpg" alt="Project 1" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Project 1 Title</h3>
              <p class="card-text">Project 1 description.</p>
            </div>
          </div>
        </div>

        <!-- Project 2 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="project2.jpg" alt="Project 2" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Project 2 Title</h3>
              <p class="card-text">Project 2 description.</p>
            </div>
          </div>
        </div>

        <!-- Project 3 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="project3.jpg" alt="Project 3" class="card-img-top">
            <div class="card-body">
              <h3 class="card-title">Project 3 Title</h3>
              <p class="card-text">Project 3 description.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="text-center py-3">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
